<ion-header>

  <ion-navbar>
    <ion-title center>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div padding id="cloud-layer">
       
    <ion-row>
      <ion-col>
        <img src="assets/imgs/KGH-Logo.png" />
      </ion-col>
    </ion-row>
       
    <ion-row>
      <ion-col>
        <ion-list>

          <ion-item>
            <ion-label>Username</ion-label>
              <ion-input type="text"></ion-input>
          </ion-item>
       
          <ion-item>
            <ion-label>Password</ion-label>
              <ion-input type="password"></ion-input>
            </ion-item>
       
        </ion-list>
      </ion-col>
    </ion-row>
       
    <ion-row>
      <ion-col>
        <button ion-button class="login-button" block (click)="goin()" >Login</button>
      </ion-col>
    </ion-row>
       
  </div>

</ion-content>
